<div class="animated fadeInRight swiffy-slider slider-item-show6 slider-item-reveal slider-item-ratio slider-item-ratio-2x1">
    <div class="slider-container categorylist">
        <div class="item" *ngFor="let cat of categorias.categorias">
            <a [routerLink]="['/category', cat.nombre]">
                <h2>{{cat.nombre}}</h2>
            </a>
        </div>
    </div>

    <button type="button" class="slider-nav"></button>
    <button type="button" class="slider-nav slider-nav-next"></button>

</div>
